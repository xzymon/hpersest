<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="/WEB-INF/resources/templates/standard.xhtml">
	
		<ui:define name="pageTitle">
			
		</ui:define>
	
		<ui:define name="leftPanel"></ui:define>
		
		<ui:define name="topTitle"></ui:define>
		
		<ui:define name="contentPanel">
			<h:form>
				<h:inputHidden value="#{categoryBean.category.id}" rendered="#{categoryBean.category.id ne null}"/>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msgs['common.category.name.label']}" />
					<h:inputText value="#{categoryBean.category.name}" />
					<h:outputText value="#{msgs['common.category.code.label']}" />
					<h:inputText value="#{categoryBean.category.code}" />
				</h:panelGrid>
				<h:commandButton action="#{categoryBean.createCategory()}" value="#{msgs['common.crud.create.button']}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
