<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="/WEB-INF/resources/templates/standard.xhtml">
	
		<ui:define name="pageTitle">
			
		</ui:define>
	
		<ui:define name="leftPanel"></ui:define>
		
		<ui:define name="topTitle">#{msgs['topTitle.consumed.update']}</ui:define>
		
		<ui:define name="contentPanel">
			<h:form>
				<h:inputHidden value="#{consumedBean.modelBean.id}" />
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msgs['common.consumed.purchase.label']}" />
					<h:selectOneMenu value="#{consumedBean.modelBean.purchase}" converter="#{purchaseConverter}">
						<f:selectItems value="#{purchaseBean.all}" var="purchase" itemValue="#{purchase}" itemLabel="#{purchase.name}"/>
					</h:selectOneMenu>
					<h:outputLabel value="#{msgs['common.consumed.consumedNumerator.label']}" />
					<h:inputText value="#{consumedBean.modelBean.consumedNumerator}" converter="javax.faces.Integer"/>
					<h:outputLabel value="#{msgs['common.consumed.consumedDenominator.label']}" />
					<h:inputText value="#{consumedBean.modelBean.consumedDenominator}" converter="javax.faces.Integer" />
					<h:outputLabel value="#{msgs['common.consumed.date.label']}" />
					<h:inputText value="#{consumedBean.modelBean.date}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:inputText>
					<h:outputLabel value="#{msgs['common.consumed.comment.label']}" />
					<h:inputText value="#{consumedBean.modelBean.comment}" />
				</h:panelGrid>
				<h:commandButton action="#{consumedBean.update()}" value="#{msgs['common.crud.update.link']}" />
			</h:form>
		</ui:define>
	</ui:composition>

</html>
