<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="/WEB-INF/resources/templates/standard.xhtml">
	
		<ui:define name="pageTitle">
			
		</ui:define>
	
		<ui:define name="leftPanel"></ui:define>
		
		<ui:define name="topTitle"></ui:define>
		
		<ui:define name="contentPanel">
			<h:form>
			<h:dataTable value="#{productBean.all}" var="tableBean" rowClasses="odd, even">
				<h:column>
					<f:facet name="header">#{msgs['dataTable.products.header.id']}</f:facet>
					#{tableBean.id}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.products.header.name']}</f:facet>
					#{tableBean.name}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.products.header.category']}</f:facet>
					#{tableBean.category.name}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.products.header.unit']}</f:facet>
					#{tableBean.unit.name}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.common.actions.header']}</f:facet>
					<h:commandLink action="#{productBean.gotoUpdate(tableBean)}" value="#{msgs['common.crud.update.link']}" />
					<h:commandLink action="#{productBean.delete(tableBean)}" value="#{msgs['common.crud.delete.link']}" />
				</h:column>
			</h:dataTable>
			</h:form>
			<h:button outcome="product-create" value="#{msgs['common.crud.create.button']}"/>
		</ui:define>
	</ui:composition>

</html>
