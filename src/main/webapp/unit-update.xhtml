<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="/WEB-INF/resources/templates/standard.xhtml">
	
		<ui:define name="pageTitle">
			
		</ui:define>
	
		<ui:define name="leftPanel"></ui:define>
		
		<ui:define name="topTitle"></ui:define>
		
		<ui:define name="contentPanel">
			<h:form>
				<h:inputHidden value="#{unitBean.modelBean.id}" />
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msgs['common.unit.name.label']}" />
					<h:inputText value="#{unitBean.modelBean.name}" />
					<h:outputText value="#{msgs['common.unit.code.label']}" />
					<h:inputText value="#{unitBean.modelBean.code}" />
					<h:outputText value="#{msgs['common.unit.quantityDenominator.label']}" />
					<h:inputText value="#{unitBean.modelBean.quantityDenominator}" />
				</h:panelGrid>
				<h:commandButton action="#{unitBean.update()}" value="#{msgs['common.crud.update.link']}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
