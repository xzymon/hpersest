<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="/WEB-INF/resources/templates/standard.xhtml">
	
		<ui:define name="pageTitle">
			
		</ui:define>
	
		<ui:define name="leftPanel"></ui:define>
		
		<ui:define name="topTitle"></ui:define>
		
		<ui:define name="contentPanel">
			<h:dataTable value="#{unitBean.units}" var="tableBean" rowClasses="odd, even">
				<h:column>
					<f:facet name="header">#{msgs['dataTable.units.header.id']}</f:facet>
					#{tableBean.id}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.units.header.name']}</f:facet>
					#{tableBean.name}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.units.header.code']}</f:facet>
					#{tableBean.code}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['dataTable.units.header.quantityDenominator']}</f:facet>
					#{tableBean.quantityDenominator}
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>

</html>
